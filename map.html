<!DOCTYPE html>
<html>

<head>
  <title>Styled Maps - Night Mode</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

  </style>
</head>

<body>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <div id="map"></div>
  <script>
    function initMap() {
      // Styles a map in night mode.
      var pos = {
        lat: 4.64647,
        lng: -74.05441
      };

      var map = new google.maps.Map(document.getElementById('map'), {
        center: pos,
        zoom: 15,
        styles: [{
          elementType: 'geometry',
          stylers: [{
            color: '#8baee0'
          }]
        }, {
          elementType: 'labels.text.stroke',
          stylers: [{
            color: '#242f3e'
          }]
        }, {
          elementType: 'labels.text.fill',
          stylers: [{
            color: '#c1d31f'
          }]
        }, {
          featureType: 'administrative.locality',
          elementType: 'labels.text.fill',
          stylers: [{
            color: '#d59563'
          }]
        }, {
          featureType: 'poi',
          elementType: 'labels.text.fill',
          stylers: [{
            color: '#d59563'
          }]
        }, {
          featureType: 'poi.park',
          elementType: 'geometry',
          stylers: [{
            color: '#263c3f'
          }]
        }, {
          featureType: 'poi.park',
          elementType: 'labels.text.fill',
          stylers: [{
            color: '#e5edc0'
          }]
        }, {
          featureType: 'road',
          elementType: 'geometry',
          stylers: [{
            color: '#e5edc0'
          }]
        }, {
          featureType: 'road',
          elementType: 'geometry.stroke',
          stylers: [{
            color: '#212a37'
          }]
        }, {
          featureType: 'road',
          elementType: 'labels.text.fill',
          stylers: [{
            color: '#9ca5b3'
          }]
        }, {
          featureType: 'road.highway',
          elementType: 'geometry',
          stylers: [{
            color: '#746855'
          }]
        }, {
          featureType: 'road.highway',
          elementType: 'geometry.stroke',
          stylers: [{
            color: '#2d3e56'
          }]
        }, {
          featureType: 'road.highway',
          elementType: 'labels.text.fill',
          stylers: [{
            color: '#f3d19c'
          }]
        }, {
          featureType: 'transit',
          elementType: 'geometry',
          stylers: [{
            color: '#2f3948'
          }]
        }, {
          featureType: 'transit.station',
          elementType: 'labels.text.fill',
          stylers: [{
            color: '#d59563'
          }]
        }, {
          featureType: 'water',
          elementType: 'geometry',
          stylers: [{
            color: '#17263c'
          }]
        }, {
          featureType: 'water',
          elementType: 'labels.text.fill',
          stylers: [{
            color: '#515c6d'
          }]
        }, {
          featureType: 'water',
          elementType: 'labels.text.stroke',
          stylers: [{
            color: '#17263c'
          }]
        }]

      });
      var iconBase = 'https://cdn.sstatic.net/Sites/askubuntu/img/favicon.ico?v=eff8fd315b9e';
      var marker = new google.maps.Marker({
        draggable: true,
    animation: google.maps.Animation.DROP,
        position: pos,
        map: map,
        icon: iconBase


      });

      marker.addListener('click', toggleBounce);
      function toggleBounce() {
  if (marker.getAnimation() !== null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}

       var layer = new google.maps.FusionTablesLayer({
          query: {
            select: '\'Geocodable address\'',
            from: '157Zlj49v2uAZBDrSkLkJO_wqFCn8TwqTZBLhranP'
          }

        });
        layer.setMap(map);



    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ-p4K02QsPMo-PULqS13psy2PYhNZqnk&callback=initMap" async defer></script>
</body>

</html>
